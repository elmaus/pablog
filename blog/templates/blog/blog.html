
{% extends "blog/base.html" %}

{% block content %}
    

    {% for post in posts %}
        <div class="card m-3">
            <img src="{{post.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <small>Published on: {{ post.date_posted }} under {{ story.category }}</small><br/>
                <br/>
                <p class="card-text">{{ post.excerpt }}</p>
                <small>Last updated: {{ post.last_updated }}</small><br/><br/>
                <a href="#" class="text-primary">Read more...</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
